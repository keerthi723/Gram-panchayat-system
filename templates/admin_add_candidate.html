{% extends "layout/base.html" %}
{% block title %}

Digital Gram Panchayat - Fine
{% endblock title %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin_style.css') }}">

    {% include 'nav/admin_nav.html' %}
    <main class="main-content">
        <div class="header">
            <h2>Add Candidate</h2>
        </div>
  
        <div class="card">
            <form method="post" >
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input class="form-control" name="name" type="text" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Age Requirement</label>
                    <input class="form-control" name="age" type="number" min="24" max="70" step="1" required>
                    <small style="color: #666;">Age must be between 24 and 70 years</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Position</label>
                    <input class="form-control" name="position" type="text" required>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <button type="submit" class="btn">
                        <i class="fas fa-plus-circle"></i> Add Candidate
                    </button>
                        <a href="{{ url_for('admin_view_candidates') }}" style="position: relative;" class="btn"> 
                            <i class="fas fa-user"></i>  View Candidate
                          </button>
                      </a>
                </div>
                </div>
            </form>


    </main>


  {%endblock content%}
