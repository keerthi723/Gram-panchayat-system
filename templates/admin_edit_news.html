{% extends "layout/base.html" %}
{% block title %}

Digital Gram Panchayat - Edit News
{% endblock title %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin_style.css') }}">

    {% include 'nav/admin_nav.html' %}


  
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">News Post</h1>
        <div class="breadcrumb">Dashboard / News</div>
    </div>
    <div class="form-progress">
        <div class="form-progress-bar"></div>
    </div>

    <div class="form-container">
        <form  method="post">
            <div class="form-group">
                <label>News Message</label>
                <textarea class="form-control" name="news_message" rows="3" required>{{ news_item[1] }}</textarea>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i>Update News
            </button>
        </form>
    </div>
    {%endblock content%}
