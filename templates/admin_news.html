{% extends "layout/base.html" %}
{% block title %}

Digital Gram Panchayat - Fine
{% endblock title %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin_style.css') }}">

    {% include 'nav/admin_nav.html' %}


  
<div class="main-content">
    <div class="page-header">
        <h1 class="page-title">News Post</h1>
        <div class="breadcrumb">Dashboard / News</div>
    </div>
    <div class="form-progress">
        <div class="form-progress-bar"></div>
    </div>

    <div class="form-container">
        <form  method="post">
            <div class="form-group">
                <label>News</label>
                <textarea class="form-control" name="news_message" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Post News
            </button>
        </form>
    </div>


    <div class="table-container">
        <div class="table-scroll">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>News</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for news in news_items %}
                    <tr>
                        <td>{{ news[1] }}</td>
                        <td>
                            <a href="{{ url_for('admin_edit_news', id=news[0]) }}" class="action-btn edit-btn">
                                <i class="fas fa-edit"></i> Edit
                            </a>&nbsp;&nbsp;
                            <a href="{{ url_for('admin_delete_news', id=news[0]) }}" class="action-btn delete-btn" onclick="return confirm('Are you sure you want to delete this News?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
