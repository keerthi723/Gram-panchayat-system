{% extends "layout/base.html" %}
{% block title %}

Digital Gram Panchayat - Fine
{% endblock title %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin_style.css') }}">

    {% include 'nav/admin_nav.html' %}

    <div class="main-content">
      <div class="page-header">
          <h1 class="page-title">Edit PDO Details</h1>
          <div class="breadcrumb">Dashboard / PDO Details / Edit PDO</div>
      </div>

      <div class="form-container">
          <form name="form1" method="post" action="/admin_pdo_details_edit1">
              <div class="form-row">
                  <div class="form-group">
                      <label>PDO Name</label>
                      <input class="form-control" name="pdo_name" type="text" value="{{items[0][1]}}" required>
                  </div>
                  <div class="form-group">
                      <label>Contact</label>
                      <input class="form-control" name="contact" type="tel" value="{{items[0][2]}}" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" required>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group">
                      <label>Email</label>
                      <input class="form-control" name="email" type="email" value="{{items[0][3]}}" required>
                  </div>
                  <div class="form-group">
                      <label>Gender</label>
                      <select class="form-control" name="gender">
                          <option value="Male" {% if items[0][5] == 'Male' %}selected{% endif %}>Male</option>
                          <option value="Female" {% if items[0][5] == 'Female' %}selected{% endif %}>Female</option>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" name="address" rows="3" required>{{items[0][4]}}</textarea>
              </div>

              <div class="form-row">
                  <div class="form-group">
                      <label>Username</label>
                      <input class="form-control" name="username" type="text" value="{{items[0][6]}}" required>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input class="form-control" name="password" type="text" value="{{items[0][7]}}" required>
                  </div>
              </div>

              <div class="form-footer">
                  <button type="reset" class="btn btn-secondary">
                      <i class="fas fa-undo"></i> Reset
                  </button>
                  <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save"></i> Update PDO
                  </button>
              </div>
          </form>
      </div>
  </div>

  <script>
      function flashMessage() {
          if ("{{ flash_message }}" == "True") {
              alert("{{ data }}");
          }
      }

      // Mobile menu toggle
      function toggleMenu() {
          document.querySelector('.sidenav').classList.toggle('active');
      }

      // Add mobile menu button
      if (window.innerWidth <= 768) {
          const menuBtn = document.createElement('button');
          menuBtn.className = 'menu-toggle';
          menuBtn.innerHTML = '<i class="fas fa-bars"></i>';
          menuBtn.onclick = toggleMenu;
          document.body.appendChild(menuBtn);
      }
  </script>
  {%endblock content%}
