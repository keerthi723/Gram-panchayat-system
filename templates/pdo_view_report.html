{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pdo_style.css') }}">

    {% include 'nav/pdo_nav.html' %}

    <div class="main-content">
      {%include 'banner/pdo_header.html'%}

      <div class="form-container">
          <h2 class="text-center mb-4">View Report</h2>
          <form name="form1" method="post" action="pdo_view_report_1">
              
              <div class="form-group">
                  <label>Date</label>
                  <input name="date" type="date" required>
              </div>
              
              <button type="submit" class="submit-btn">Submit</button>
          </form>
      </div>
  </div>

  <script>
      // Toggle sidebar
      const menuToggle = document.getElementById('menu-toggle');
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');

      menuToggle.addEventListener('click', () => {
          sidebar.classList.toggle('active');
          mainContent.classList.toggle('expanded');
      });

      // Flash message function
      function flashMessage() {
          if ("{{ flash_message }}" == "True") {
              alert("{{ data }}");
          }
      }

      // Call flash message function on load
      window.onload = flashMessage;

      // Responsive sidebar behavior
      function handleResize() {
          if (window.innerWidth <= 768) {
              sidebar.classList.remove('active');
              mainContent.classList.remove('expanded');
          }
      }

      window.addEventListener('resize', handleResize);
      handleResize();
  </script>


  {%endblock content%}
