{% extends "layout/base.html" %}
{% block title %}

Digital Gram Panchayat - Fine
{% endblock title %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/user_style.css') }}">

    {% include 'nav/user_nav.html' %}
    <!-- Main Content -->
    <div class="main-content">
        {%include 'banner/pdo_header.html'%}
  
        <div class="form-container">
            <div class="form-header">
                <h2>Add Fine Details</h2>
                <p>Enter the fine information for the family head</p>
            </div>
            
            <form name="form1" method="post" action="/user_pay_fine_2">
                <div class="form-group">
                    <label>Card No</label>
                    <input name="card_no" type="text" id="card_no"  pattern="[0-9]{16}" title="Please enter exactly 16 digits" required="">
                </div>
                
                <div class="form-group">
                    <label> CVV</label>
                    <input name="card_no3" type="text" id="card_no3"  pattern="[0-9]{3}" title="Please enter exactly 3 digits" required="">
                </div>
                
                <div class="form-group">
                    <label>Ex-Date</label>
                    <input name="card_no4" type="text" id="card_no4" required="">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Submit Fine Details
                </button>
            </form>
        </div>
    </div>
  
    <script>
        // Toggle sidebar
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
  
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('expanded');
        });
  
        // Flash message function
        function flashMessage() {
            if ("{{ flash_message }}" == "True") {
                alert("{{ data }}");
            }
        }
  
        // Call flash message function on load
        window.onload = flashMessage;
  
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const amount = document.getElementById('fine_amount').value;
            if (amount <= 0) {
                e.preventDefault();
                alert('Fine amount must be greater than 0');
            }
        });
  
        // Set default date to today
        document.getElementById('fine_date').valueAsDate = new Date();
    </script>
  
    {%endblock content%}
